<head>
    <script type="module">
        import * as peggy from "./parser.mjs";

        function reparse()
        {
            document.getElementById("output").innerText = JSON.stringify(peggy.parse(
                document.getElementById("input").innerText
            ));
        }
    </script>
</head>
<body>
    <pre id="input" contenteditable="true"></pre>
    <button onclick="reparse()">Parse</button>
    <pre id="output"></pre>
</body>
